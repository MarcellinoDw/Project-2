<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactiegeschiedenis</title>
    <link rel="stylesheet" href="m.css">
</head>
<body>
    <div class="container">
        <h1>Transactiegeschiedenis</h1>

        <!-- Filters sectie -->
        <div class="filters">
            <div>
                <label for="filter-type">Filter op type:</label>
                <select id="filter-type">
                    <option value="all">Alle</option>
                    <option value="inkomend">Inkomend</option>
                    <option value="uitgaand">Uitgaand</option>
                </select>
            </div>
            <div>
                <label for="filter-date">Filter op datum:</label>
                <input type="date" id="filter-date">
            </div>
        </div>

        <!-- Transactiegeschiedenis tabel -->
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Datum</th>
                    <th>Bedrag</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische transacties worden hier geladen -->
            </tbody>
        </table>

        <!-- Lege staat als er geen transacties zijn -->
        <div class="empty-state" id="empty-state">Geen transacties gevonden.</div>
    </div>

    <script src="m.js"></script>
</body>
</html>
